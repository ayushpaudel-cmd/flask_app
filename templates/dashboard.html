<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€” StudyNotes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <nav class="navbar">
    <a href="{{ url_for('home') }}" class="nav-brand">StudyNotes</a>
    <div class="nav-actions">
      <a href="{{ url_for('questions') }}" data-loading>Questions</a>
      <a href="{{ url_for('logout') }}" data-loading>Log out</a>
    </div>
  </nav>

  <main class="dashboard">
    <div class="page-header">
      <h2>Welcome back</h2>
      <div>
        <a href="{{ url_for('new_question') }}" class="btn-primary" data-loading>Ask Question</a>
        <a href="{{ url_for('questions') }}" class="btn-outline" style="margin-left: 0.75rem;" data-loading>Browse Questions</a>
      </div>
    </div>

    <div class="bento-grid">
      <a href="{{ url_for('questions') }}" class="bento-card">
        <h3>Explore Questions</h3>
        <p class="subtitle">Find answers and help others</p>
      </a>
      <a href="{{ url_for('new_question') }}" class="bento-card">
        <h3>Ask Your Question</h3>
        <p class="subtitle">Get help from the community</p>
      </a>
    </div>
  </main>
  <div id="loader" class="loading-overlay" hidden><div class="loader"></div></div>
  <script>
    (function(){
      const overlay = document.getElementById('loader');
      function show(){ overlay.hidden = false; requestAnimationFrame(()=>overlay.classList.add('show')); }
      function hide(){ overlay.classList.remove('show'); overlay.hidden = true; }
      document.querySelectorAll('[data-loading]').forEach(a=>a.addEventListener('click', show));
      window.addEventListener('pageshow', hide);
    })();
  </script>
</body>
</html>
