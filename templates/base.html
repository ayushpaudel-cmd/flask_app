<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyNotes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <nav class="navbar">
    <a href="{{ url_for('home') }}" class="nav-brand">StudyNotes</a>
    <div class="nav-actions">
      {% if session.get('username') %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('my_notes') }}">My Notes</a>
        <a href="{{ url_for('subjects') }}">Subjects</a>
        <a href="{{ url_for('logout') }}">Log out</a>
      {% else %}
        <a href="{{ url_for('login') }}">Log in</a>
        <a href="{{ url_for('signup') }}" class="btn-outline">Sign up</a>
      {% endif %}
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container" hidden>
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
