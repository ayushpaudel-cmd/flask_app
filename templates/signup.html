<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” StudyNotes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <nav class="navbar">
    <a href="{{ url_for('home') }}" class="nav-brand">StudyNotes</a>
    <div class="nav-actions">
      <a href="{{ url_for('login') }}" data-loading>Log in</a>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container" hidden>
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="form-page">
    <div class="form-card">
      <h2>Create your account</h2>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password (8+ characters)" required>
        <button type="submit" class="btn-primary full">Sign up</button>
      </form>
      <p class="form-footer">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
  </main>
  <div id="loader" class="loading-overlay" hidden><div class="loader"></div></div>
  <script>
    (function(){
      const overlay = document.getElementById('loader');
      function show(){ overlay.hidden = false; requestAnimationFrame(()=>overlay.classList.add('show')); }
      function hide(){ overlay.classList.remove('show'); overlay.hidden = true; }
      document.addEventListener('submit', function(e){
        const btn = e.target.querySelector('button[type="submit"]');
        if(btn){ btn.classList.add('is-loading'); btn.disabled = true; }
        show();
      });
      document.querySelectorAll('[data-loading]').forEach(a=>a.addEventListener('click', show));
      window.addEventListener('pageshow', hide);
    })();
  </script>
</body>
</html>
